<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - Talky</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="edit-profile-form">
            <h2>Editar Perfil</h2>
            <form action="#" method="post" enctype="multipart/form-data">
                <div class="profile-pic">
                    <img src="default-avatar.png" alt="Foto de Perfil" id="profileImage">
                    <input type="file" id="uploadImage" name="profilePic" accept="image/*">
                </div>
                <div class="input-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" value="Juan Pérez" required>
                </div>
                <div class="input-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" value="juan.perez@example.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Nueva contraseña</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="button-group">
                    <button type="submit" class="btn">Guardar cambios</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
